<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Image Form Layout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>You want to cut cakes or pizzas by some methods?</h1>
    
    <div class="container">
        <div class="image-container">
            <div class="image-block">
                <img src="image1.jpg" alt="radically">
                <input type="text" id="rad_divnum">
                <label for="rad_divnum">Number of divisions</label>
                <input type="text" id="rad_diameter">
                <label for="rad_diameter">Diameter of the circle</label>
                <button>送信</button>
            </div>
            <div class="image-block">
                <img src="image2.jpg" alt="vertically">
                <input type="text" id="vert_divnum">
                <label for="vert_divnum">Number of divisions</label>
                <input type="text" id="vert_diameter">
                <label for="vert_diameter">Diameter of the circle</label>
                <button>送信</button>
            </div>
            <div class="image-block">
                <img src="image3.jpg" alt="zigzag">
                <input type="text" id="zigzag_divnum">
                <label for="zigzag_divnum">Number of divisions</label>
                <input type="text" id="zigzag_diameter">
                <label for="zigzag_diameter">Diameter of the circle</label>
                <button>送信</button>
            </div>
        </div>
    </div>
</body>
</html>
