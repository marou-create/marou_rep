<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Image Form Layout</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <!-- <script src="static/script.js" defer></script> -->
</head>
<body>
    <h1>You want to cut cakes or pizzas by a unique method?</h1>
        <img src="coming_soon.jpg" alt="radically">
        <input type="text" id="rad_divnum" name="rad_divnum" class="input" list="divnum_list" title="分割数を選択してください"> 
        <datalist id="divnum_list"></datalist>
            <script>
            const inputField = document.getElementById("rad_divnum");
            const divnumList = document.getElementById("divnum_list");

            inputField.addEventListener("focus", () => {
                divnumList.innerHTML = ""; // 一度リストをクリア
                let options = "";
                Array.from({ length: 18 }, (_, i) => i + 3).forEach(i => {
                options += `<option value="${i}"></option>`;
                });
                divnumList.innerHTML = options; // リストを再生成
            });
            </script>
        <button>送信</button>
</body>
</html>
